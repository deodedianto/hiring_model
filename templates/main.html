<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <title>Hiring Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Segment:
        <input name="segment" type="string" required>
        <br>
        <br> Stability:
        <input name="stability" type="number" required>
        <br>
        <br> Integrity:
        <input name="integrity" type="number" required>
        <br>
        <br> Coachability:
        <input name="coachability" type="number" required>
        <br>
        <br> Self Evaluation:
        <input name="selfevaluation" type="number" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
    	{% for variable, value in original_input.items() %}
    		<b>{{ variable }}</b> : {{ value }}
    	{% endfor %}
		<br>
    	<br> Should we hire prediction:
   		<p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>

</html>
